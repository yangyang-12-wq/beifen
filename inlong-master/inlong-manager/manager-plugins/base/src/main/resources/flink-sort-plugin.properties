########################
#      flink config
########################
# Flink version, support [1.13|1.15]
flink.version=1.15
# the REST server address for Flink
flink.rest.address=127.0.0.1
# the REST server Port for Flink
flink.rest.port=8081
# Flink jobmanager port
flink.jobmanager.port=6123
# Flink savepoint directory
flink.savepoint.directory=file:///data/inlong-sort/savepoints
# Flink parallelism
flink.parallelism=1
# flink stop request drain
flink.drain=false
# max msg rate per core
flink.max.msg.rate.percore=1000
# switch on or off dynamic parallelism based on data scale
flink.dynamic.parallelism.enable=true
