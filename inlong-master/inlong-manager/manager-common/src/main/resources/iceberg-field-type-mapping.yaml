source.type.to.target.type.converter:

  - source.type: INTEGER
    target.type: INT

  - source.type: FLOAT
    target.type: FLOAT

  - source.type: DOUBLE
    target.type: DOUBLE

  - source.type: LONG
    target.type: LONG

  - source.type: DECIMAL
    target.type: DECIMAL

  - source.type: BOOLEAN
    target.type: BOOLEAN

  - source.type: DATE
    target.type: DATE

  - source.type: TIME
    target.type: TIME

  - source.type: TIMESTAMP
    target.type: TIMESTAMP

  - source.type: TIMESTAMP WITH TIMEZONE
    target.type: LOCAL_ZONE_TIMESTAMP

  - source.type: TIMESTAMP WITHOUT TIMEZONE
    target.type: TIMESTAMP

  - source.type: UUID
    target.type: STRING

  - source.type: STRING
    target.type: STRING

  - source.type: FIXED
    target.type: VARBINARY

  - source.type: BINARY
    target.type: BINARY