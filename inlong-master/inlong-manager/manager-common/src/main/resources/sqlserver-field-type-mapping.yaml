source.type.to.target.type.converter:

  - source.type: TINYINT
    target.type: SMALLINT

  - source.type: SMALLINT
    target.type: SMALLINT

  - source.type: BIGINT
    target.type: LONG

  - source.type: INT
    target.type: INT

  - source.type: REAL
    target.type: FLOAT

  - source.type: FLOAT
    target.type: FLOAT

  - source.type: NUMERIC
    target.type: NUMERIC

  - source.type: DECIMAL
    target.type: DECIMAL

  - source.type: MONEY
    target.type: DECIMAL

  - source.type: SMALLMONEY
    target.type: DECIMAL

  - source.type: BOOLEAN
    target.type: BOOLEAN

  - source.type: BIT
    target.type: BOOLEAN

  - source.type: DATE
    target.type: DATE

  - source.type: TIME
    target.type: TIME

  - source.type: DATETIME
    target.type: TIMESTAMP

  - source.type: DATETIME2
    target.type: TIMESTAMP

  - source.type: SMALLDATETIME
    target.type: TIMESTAMP

  - source.type: TIMESTAMP
    target.type: TIMESTAMP

  - source.type: DATETIMEOFFSET
    target.type: LOCAL_ZONE_TIMESTAMP

  - source.type: CHAR
    target.type: STRING

  - source.type: VARCHAR
    target.type: STRING

  - source.type: NVARCHAR
    target.type: STRING

  - source.type: NCHAR
    target.type: STRING

  - source.type: TEXT
    target.type: STRING

  - source.type: NTEXT
    target.type: STRING

  - source.type: XML
    target.type: STRING

  - source.type: IMAGE
    target.type: STRING

  - source.type: VARBINARY
    target.type: STRING