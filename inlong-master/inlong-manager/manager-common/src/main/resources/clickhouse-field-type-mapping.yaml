source.type.to.target.type.converter:

  - source.type: INT8
    target.type: TINYINT

  - source.type: INT16
    target.type: SMALLINT

  - source.type: INT32
    target.type: INT

  - source.type: INT64
    target.type: LONG

  - source.type: UINT8
    target.type: TINYINT

  - source.type: UINT16
    target.type: SMALLINT

  - source.type: UINT32
    target.type: INT

  - source.type: UINT64
    target.type: LONG

  - source.type: DECIMAL
    target.type: DECIMAL

  - source.type: DECIMAL32
    target.type: DECIMAL

  - source.type: DECIMAL64
    target.type: DECIMAL

  - source.type: DECIMAL128
    target.type: DECIMAL

  - source.type: STRING
    target.type: STRING

  - source.type: UUID
    target.type: STRING

  - source.type: FIXEDSTRING
    target.type: STRING

  - source.type: DATE
    target.type: DATE

  - source.type: DATE32
    target.type: DATE

  - source.type: DATETIME
    target.type: TIMESTAMP

  - source.type: DATETIME64
    target.type: TIMESTAMP

  - source.type: FLOAT32
    target.type: FLOAT

  - source.type: FLOAT64
    target.type: DOUBLE

  - source.type: BOOLEAN
    target.type: BOOLEAN

  - source.type: BOOL
    target.type: BOOLEAN
