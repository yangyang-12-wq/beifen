component/dataproxy:
  - 'inlong-dataproxy/**/*'

component/manager:
  - 'inlong-manager/**/*'

component/sort:
  - 'inlong-sort/**/*'
  - 'inlong-sort-standalone/**/*'

component/tubemq:
  - 'inlong-tubemq/**/*'

component/dashboard:
  - 'inlong-dashboard/**/*'

component/audit:
  - 'inlong-audit/**/*'

component/sdk:
  - 'inlong-sdk/**/*'

service/ci:
  - '.github/actions/**/*'
  - '.github/workflows/**/*'
  - '.github/labeler.yml'
  - '.github/PULL_REQUEST_TEMPLATE.md'
  - '.github/ISSUE_TEMPLATE/**/*'

service/docker:
  - '**/Dockerfile'
  - '**/*-docker.sh'
  - 'inlong-agent/agent-docker/**/*'
  - 'inlong-audit/audit-docker/**/*'
  - 'inlong-dataproxy/dataproxy-docker/**/*'
  - 'inlong-manager/manager-docker/**/*'
  - 'inlong-tubemq/tubemq-docker/**/*'
  - 'docker/docker-compose/**/*'
  - 'docker/build-docker-images.sh'
  - 'docker/publish-by-arch.sh'

service/k8s:
  - '.github/ct.yml'
  - '.github/kind.yml'
  - 'docker/kubernetes/**/*'
  - 'inlong-tubemq/tubemq-docker/tubemq-k8s/**/*'