name: InLong Greeting

on:
  pull_request_target:
    types:
      - opened
  issues:
    types:
      - opened

jobs:
  greeting:
    name: Greeting
    runs-on: ubuntu-22.04
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Interact with newcomers
        uses: actions/first-interaction@v1
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Hello @${{ github.actor }}, thank you for submitting a PR to InLong üíñ We will respond as soon as possible ‚è≥
            This seems to be your first PR üå† Please be sure to follow our [Contribution Guidelines](https://inlong.apache.org/community/how-to-contribute).
            If you have any questions in the meantime, you can also ask us on the [InLong Discussions](https://github.com/apache/inlong/discussions) üîç
          issue-message: |
            Hello @${{ github.actor }}, thank you for opening your first issue in InLong üß° We will respond as soon as possible ‚è≥
            If this is a bug report, please provide screenshots or error logs for us to reproduce your issue, so we can do our best to fix it.
            If you have any questions in the meantime, you can also ask us on the [InLong Discussions](https://github.com/apache/inlong/discussions) üîç
